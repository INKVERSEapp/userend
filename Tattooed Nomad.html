      </a>
      <h1 style="font-family:Arial, Helvetica, sans-serif;">Tattooed Nomad</h1>

    <div class="content">

      <div class="chat-container">
        <div class="chat-box" id="chat-box" style="height:395px;">
          <!-- Messages will be added here dynamically -->
        </div>

        <div class="input-box">
          <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
          <button id="send">Send</button>
        </div>

      </div>
      <script>
        const chatBox = document.getElementById('chat-box');

        appendMessage("Hello, I am Tattooed Nomad", 'bot-message')
        appendMessage("Hello, I want my tattoo?", 'user-message')
        appendMessage("How much for arm tattoo?", 'user-message')
        appendMessage("Can I see the design?", 'bot-message')

        function appendMessage(message, className) {
          const messageElement = document.createElement('div');
          messageElement.textContent = message;
          messageElement.classList.add('message', className);
          chatBox.appendChild(messageElement);
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      </script>
